{% extends 'base.html' %}

{% block title %} Reset password {% endblock %}

{% block content %}
<h1>Reset your password</h1>
{% if validlink %}
<p>Please enter your password twice</p>
<form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Send email"></p>
</form>
{%else %}
<p>Password is invalid</p>
{%endif%}
{% endblock %}
